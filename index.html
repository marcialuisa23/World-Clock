<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="selectedCity">
        <option value="">select a city..</option>
        <option value="current-location">My current timezone</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div class="cities">
        <div class="city" id="first-city">
          <div>
            <h2 class="name">Tokyo</h2>
            <div class="date">date</div>
          </div>

          <div class="time">time</div>
        </div>
        <div class="city" id="second-city">
          <div>
            <h2>London</h2>
            <div class="date">date</div>
          </div>

          <div class="time">time</div>
        </div>
        <div class="city" id="third-city">
          <div>
            <h2>New york</h2>
            <div class="date">date</div>
          </div>

          <div class="time">time</div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Marcia Monteiro and is
      <a href="https://github.com/marcialuisa23/World-Clock" target="_blank">
        open-sourced on GitHub
      </a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
